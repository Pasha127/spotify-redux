<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>    
    <link rel="icon" type="image/x-icon" href="./spotify_icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./styles.css"/> -->
    <!-- <link rel="stylesheet" href="./login.css"> -->
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="./login.css">
</head>
<body class="bg-transparent">
    <div class="container-fluid">
        <div class="brand-logo d-flex flex-wrap justify-content-center my-3">
            <img   src="./logo spotify.png" height="50px" alt="spotify">
            <h3>Spotify</h3> 
        </div>
        <hr>
        <div class="container ">
            <form>
                <!-- <---------------------------Name-------------------------------->
                <div class="form-group">
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                    <!-- <p>error message</p> -->
                </div>

                <!-- <---------------------------Email-------------------------------->

                <div class="form-group">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                </div>

                <!-- <---------------------------Password-------------------------------->

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                
                <!-- <---------------------------confirm Password-------------------------------->
                
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                </div>
            <hr>


                <!-- <---------------------------SignUp Button-------------------------------->
                <div class="align-content-center">
                <button onclick="saveData()" type="button" class="btn signUp " style="background-color: green; color:white; border: transparent; border-radius: 20px; width:100% ">SIGN UP</button>
                </div>
            </form>
            <hr>
            <div class="policy">
                <p>If you click "sign up with you Facebook" and are not Spotify User, you will be registered and you agree to spotify's <span>Terms & Conditions</span> and <span>Privacy Policy</span></p>
            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- <script src="./home-page.js"></script> -->
    <script src="login-page.js"></script>
</body>
</html>
